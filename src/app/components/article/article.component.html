<div class="card articleInfo">
  <img [src]="urlImg" [alt]="textAltImg">
  <div class="card-body">
    <h5 class="card-title" [ngStyle]="{color: getColor()}">
      {{ titleArticle | uppercase }}
      <span *ngIf="!dispo">- Indisponible</span>
    </h5>
    <h6 class="card-title">{{ priceArticle }} â‚¬</h6>
    <p class="card-text">Une description</p>

    <button
      class="btn btn-primary"
      (click)="onLike()"
      [ngClass]="{
        'show' : jaime === true,
        'hidden' : jaime === false
      }"
      >J'aime</button>

    <button
      class="btn btn-danger"
      (click)="onLike()"
      [ngClass]="{
        'show' : jaime === false,
        'hidden' : jaime === true
      }"
      >Je n'aime pas</button>

    <p>Nombre de like : {{ totalNbLike }}</p>

    <input type="text" placeholder="Ecris ton commentaire" [(ngModel)]="comment">
    <p>Commentaire : {{ comment }}</p>
  </div>

</div>
